<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSEXPRESS - Stage 1</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form action="/store" method="post">
            <div>
                <label for="email">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="Enter your answer here">
            </div>
            <div>
                <label for="body">Enter your message</label>
                <textarea name="body" id="body" cols="30" rows="5" placeholder="Enter message here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
